#     dest: /var/www/{{ website_name }}
#     remote_src: yes
#     validate: visudo -csf %s

- name: Start nginx
  service:
    name: nginx
    state: started

- name: Config for website
  template:
    src: "{{ website_config }}"
    dest: /etc/nginx/sites-available/{{ website_name }}

- name: create symlink
  file:
    src: /etc/nginx/sites-available/{{ website_name }}
    dest: /etc/nginx/sites-enabled/{{ website_name }}
    state: link

- name: restart nginx
  service:
    name: nginx
    state: restarted

